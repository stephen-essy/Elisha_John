<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/design/contact.css">
    <link rel="shortcut icon" href="/resources/undraw_young-man-avatar_wgbd.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>Masungwa &reg;</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                        <i class="fa-solid fa-moon" id="theme-toogle"></i>
                        <span id="visibility">night site</span>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-form">

            <section id="get-in-touch">
                <article></article>
                <h3>i am listening</h3>

            </section>

            <section id="form-container">
                <form>
                    <div>
                        <label for="name">
                            <i class="fa-solid fa-user"></i>
                        </label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="email">
                            <i class="fa-solid fa-envelope"></i>
                        </label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone">
                            <i class="fa-solid fa-phone"></i>
                        </label>
                        <input type="text" name="phone" id="phone" placeholder="phone number">
                    </div>
                    <div id="ratings">
                        <label for="rating">rate my portfolio</label>
                        <select id="rating" name="rating">
                            <option value="Excellent">Excellent</option>
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Needs Improvement">Needs Improvement</option>
                        </select>
                    </div>
                    <div class="div-text-area">
                        <textarea id="comments" name="comments" rows="4" placeholder="Your comments"></textarea>
                    </div>
                    <button type="submit" id="submit-feedback">Submit Feedback</button>
                </form>
            </section>

        </div>
        <div id="alertPopup" class="alert-popup"></div>
    </main>
    <footer>
        &copy;Elisha John Mpemba
    </footer>

   <script>
    const themeToggle = document.getElementById("theme-toogle");

    themeToggle.addEventListener("click", (event) => {
        event.preventDefault();
        document.body.classList.toggle("dark-mode");

        if (document.body.classList.contains("dark-mode")) {
            themeToggle.classList.replace("fa-moon", "fa-lightbulb");
            document.getElementById('visibility').innerText='light site'
        } else {
            themeToggle.classList.replace("fa-lightbulb", "fa-moon");
            
        }
    });

    function alert(message, type) {
        const popup = document.getElementById("alertPopup");
        if (!popup) return;

        popup.textContent = message;
        popup.className = `alert-popup alert-${type} show`;
        setTimeout(() => {
            popup.classList.remove("show");
            popup.textContent = "";
        }, 3000);
    }

    document.getElementById("submit-feedback").addEventListener("click", (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const rating = document.getElementById("rating").value.trim();
        const comment = document.getElementById("comments").value.trim();

        if (!name || !email || !phone || !rating || !comment) {
            alert("Please fill all infor", 'error');
            return;
        }

        alert(`Dear ${name} Your message is sent`, 'success');
    });
</script>

</body>

</html>
